<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calender</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-month">
          <h1 class="month">January</h1>
          <p class="heading">Monday 15, 2022</p>
        </div>
        <div class="btns">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-left btn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-right btn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </div>
      <div class="calender-days grid">
        <div class="days">sun</div>
        <div class="days">mon</div>
        <div class="days">tues</div>
        <div class="days">wed</div>
        <div class="days">thurs</div>
        <div class="days">fri</div>
        <div class="days">sat</div>
      </div>
      <ul class="dates-list grid"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
